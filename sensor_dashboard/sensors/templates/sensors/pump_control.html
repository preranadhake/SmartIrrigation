<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pump Control</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Center the content */
        .container {
            margin-top: 50px;
            text-align: center;
        }

        /* Custom switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #dc3545; /* Red color for OFF */
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745; /* Green color for ON */
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Status text */
        .status-text {
            font-size: 18px;
            margin-top: 20px;
        }
        .text-success {
            color: green;
        }
        .text-danger {
            color: red;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Pump Control</h1>
        
        <div class="d-flex justify-content-center align-items-center">
            <label class="switch">
                <input type="checkbox" id="pumpToggleSwitch" onclick="togglePump()">
                <span class="slider"></span>
            </label>
        </div>
        <p class="status-text" id="statusText">Pump is <span class="font-weight-bold text-danger">Off</span></p>
    </div>

    <script>
        function togglePump() {
            $.ajax({
                url: "{% url 'toggle_pump' %}",
                type: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                success: function(response) {
                    // Set switch state and status text based on pump status
                    const isPumpOn = response.is_pump_on;
                    $("#pumpToggleSwitch").prop("checked", isPumpOn);
                    $("#statusText span")
                        .text(isPumpOn ? "On" : "Off")
                        .toggleClass("text-success", isPumpOn)
                        .toggleClass("text-danger", !isPumpOn);
                },
                error: function(xhr, status, error) {
                    console.log("Error toggling pump: " + error);
                }
            });
        }

        // Initial load to set switch state and status text
        $(document).ready(function() {
            $.get("{% url 'toggle_pump' %}", function(response) {
                const isPumpOn = response.is_pump_on;
                $("#pumpToggleSwitch").prop("checked", isPumpOn);
                $("#statusText span")
                    .text(isPumpOn ? "On" : "Off")
                    .toggleClass("text-success", isPumpOn)
                    .toggleClass("text-danger", !isPumpOn);
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
